<!DOCTYPE html>
<html>
<head>
    <title>Background Removed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .jumbotron {
            background-color: #ffffff;
            border-radius: 0.3rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 1rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: none;
            border-radius: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: none;
            border-radius: 0.25rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #4e555b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Background Removed Successfully!</h1>
            <div style="display: flex; justify-content: space-between;">
                <div class="card" style="flex: 1; margin-right: 1rem;">
                    <img src="{{ uploaded_file_url }}" class="card-img-top" alt="Uploaded Image">
                    <div class="card-body">
                        <h5>Original Image</h5>
                    </div>
                </div>
                <div class="card" style="flex: 1;">
                    <img src="{{ processed_file_url }}" class="card-img-top" alt="Processed Image">
                    <div class="card-body">
                        <h5>Processed Image</h5>
                        <a href="{{ processed_file_url }}" class="btn-primary" download>Download Processed Image</a>
                    </div>
                </div>
            </div>
            <br>
            <a href="{% url 'index' %}" class="btn-secondary">Upload another image</a>
        </div>
    </div>
</body>
</html>
